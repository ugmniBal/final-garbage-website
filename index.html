<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>분리수거 정보 검색</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>전국 쓰레기 배출 정보 검색</h1>
  <div class="search">
    <input type="text" id="locationInput" placeholder="예: 서울특별시 강남구 대치1동" oninput="autocomplete()">
    <ul id="suggestions"></ul>
    <button onclick="searchInfo()">배출 정보 보기</button>
  </div>
  <div class="result" id="result">지역을 입력해주세요.</div>
  <script src="script.js"></script>
</body>
</html>
